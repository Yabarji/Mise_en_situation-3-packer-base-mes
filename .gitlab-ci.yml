---
image:
  name: "hashicorp/packer"
  entrypoint:
   - "/usr/bin/env"
   - "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

before_script:
   - pwd

stages:
  - validate
  - build

validate:
  stage: validate

  script:
    - validate -syntax-only packer.json
    - packer -v
build:
  stage: build
  script:
    - pwd
    - packer build packer.json
